<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-Sketch</title>
    <link rel="stylesheet" href="style.css" > </link>
    <script type="text/javascript" src="javascript.js" defer> </script>
</head>
<body>
    <div class="header">Etch-a-Sketch</div>
    <div class="container">
        <div class="innerContainer">
            <div class="mainBody"></div>
        </div>
        <div class="menu">menu
            <button class="addSquares">Add Squares</button>
            <button class="clear" >Reset</button>
            <select class="colourSelect">
                <option value="Tomato">Tomato</option>
                <option value="Orange">Orange</option>
                <option value="DodgerBlue">Dodger Blue</option>
                <option value="MediumSeaGreen">Sea Green</option>
                <option value="Gray">Gray</option>
                <option value="SlateBlue">Slate Blue</option>
                <option value="Violet">Violet</option>
                <option value="LightGray">Light Gray</option>
                <option value="random">rAnDom!!</option>
            </select>
        </div>
    </div>
</body>
</html>
